<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div>
            <ul>
                <li class="actual-step"><span>1</span></li>
                <li><span>2</span></li>
                <li><span>3</span></li>
                <li><span>4</span></li>
            </ul>
        </div>
        <div id="buttons">
            <button id="prev-btn" class="inactive" onclick="prevStep()">Prev</button>
            <button id="next-btn" onclick="nextStep()">Next</button>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
