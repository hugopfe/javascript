<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section>
            <div id="calculator">
                <div id="calc-display">0</div>
                <table>
                    <colgroup>
                        <col class="c1">
                        <col class="c2">
                        <col class="c3">
                        <col class="c4">
                    </colgroup>
                    <tr>
                        <td><button onclick="pressButton('C')">C</button></td>
                        <td><button onclick="pressButton('sqrt')">&radic;</button></td>
                        <td>
                            <button onclick="pressButton('backspace')" id="backspace">
                                <span class="material-symbols-outlined">
                                backspace
                                </span>
                            </button>
                        <td><button onclick="pressButton('/')">&divide;</button></td>
                    </td>
                    </tr>
                    <tr>
                        <td><button onclick="pressButton('\(')">&#40;</button></td>
                        <td><button onclick="pressButton(')')">&#41;</button></td>
                        <td><button onclick="pressButton('**2')">x<sup>2</sup></button></td>
                        <td><button onclick="pressButton('*')">&times;</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="pressButton('7')">7</button></td>
                        <td><button onclick="pressButton('8')">8</button></td>
                        <td><button onclick="pressButton('9')">9</button></td>
                        <td><button onclick="pressButton('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="pressButton('4')">4</button></td>
                        <td><button onclick="pressButton('5')">5</button></td>
                        <td><button onclick="pressButton('6')">6</button></td>
                        <td><button onclick="pressButton('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="pressButton('1')">1</button></td>
                        <td><button onclick="pressButton('2')">2</button></td>
                        <td><button onclick="pressButton('3')">3</button></td>
                        <td rowspan="2"><button onclick="pressButton('=')">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button onclick="pressButton('0')">0</button></td>
                        <td><button onclick="pressButton(',')">,</button></td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
