<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Wave</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <section>
            <div id="form">
                <h1>Please, login</h1>
                <div class="field" id="email">
                    <label for="inp-email" id="lbl-email"><span style="--i: 1;">E</span><span style="--i: 2;">m</span><span style="--i: 3;">a</span><span style="--i: 4;">i</span><span style="--i: 5;">l</span></label>
                    <input type="email" name="email" id="inp-email">
                </div>
                <div class="field" id="password">
                    <label for="inp-password" id="lbl-password"><span style="--i: 1;">P</span><span style="--i: 2;">a</span><span style="--i: 3;">s</span><span style="--i: 4;">s</span><span style="--i: 5;">w</span><span style="--i: 6;">o</span><span style="--i: 7;">r</span><span style="--i: 8;">d</span></label>
                    <input type="password" name="password" id="inp-password">
                </div>
                <button>Login</button>
                <p>Don't you have an account? <a href="#">Register</a></p>
            </div>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
