<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de números</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Análise de números</h1>
        </header>
        <section>
            <div id="form">
                <label for="id-number">Digite um número de 1 a 100: </label>
                <input type="number" name="number" id="id-number" min="1" max="100">
                <div class="button"><button onclick="addNumber()">Adicionar</button></div>
            </div>
            <div id="result">
                <select name="numbers-list" id="id-numbers-list" size="10"></select>
                <div class="button"><button onclick="analyseNumbers()">Analisar</button></div>
                <div id="result-output"></div>
            </div>
        </section>
        <footer><p>&copy;CursoemVídeo</p></footer>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
