<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Exercícios</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Contador</h1>
        </header>
        <section>
            <div id="form">
                <div class="field">
                    <label for="id-start">Início: </label>
                    <input type="number" name="start" id="id-start" value="1">
                </div>
                <div class="field">
                    <label for="id-end">Fim: </label>
                    <input type="number" name="end" id="id-end" value="5">
                </div>
                <div class="field">
                    <label for="id-step">Passo: </label>
                    <input type="number" name="step" id="id-step" value="1">
                </div>
                <div>
                    <button onclick="startCounting()">Enviar</button>
                </div>
            </div>
            <div id="result">
                <p>Preparando a contagem...</p>
            </div>
        </section>
        <footer><p>&copy;CursoemVídeo</p></footer>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
