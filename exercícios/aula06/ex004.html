<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מֶלֶך הַקַבןֹד</title>
    <style>
        body {
            background-color: rgb(109, 8, 8);
            color: rgb(248, 190, 0);
            font: normal 20pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Deus é Soberano!</h1> <!--Título de NÍVEL 1-->
    <script>
        var s = prompt('Digite algo:')

        document.write(`<h2>${s}</h2>`)
        document.write(`Tem <strong>${s.length} letras</strong>.<br>Em letras maiúsculas fica <strong>${s.toUpperCase()}</strong>.`)
        document.write(`<br>E em letras minúsculas fica <strong>${s.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
